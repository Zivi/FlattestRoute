<!DOCTYPE html>
<html>
<head>
	<!-- link to themed version of bootstrap hosted on the internet -->
	<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootswatch/2.3.1/spacelab/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css?ver=2">

	<title>Flat Route Finder</title>
</head>

<body>
<!--	<a href="https://github.com/Zivi/FlattestRoute"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a> -->
	<div class="container">
		<div class="row">
			<div class="span4">
				<h1>Flattest Route</h1>
			</div>
		</div>

	<div class="row">
		<form id="routes">
			<div class="span3">
				<div id="target" class="place-inputs">
					<div class="place-input">
						<label>
							From: <input id="from" type="text" value="Nob Hill, San Francisco, CA">
						</label>
					</div>
					<div class="place-input">
						<label>
							To: <input id="to" type="text" value="Russian Hill, San Francisco, CA">
						</label>
					</div>
				</div>
				<button class="btn" id="go">Go</button>
			</div>
		</form>
		<div class="span4 offset4">
			<table class="table">
				<th>
					<td>Difficulty</td>
					<td>% Grade</td>
				</th>
				<tr>
					<td><div class="color-index" id="green"</div></td>
					<td>Easy</td>
					<td>&lt;5%</td>
				</tr>
				<tr>
					<td><div class="color-index" id="yellow"</div></td>
					<td>Moderate</td>
					<td>5-10%</td>
				</tr>
				<tr>
					<td><div class="color-index" id="blue"</div></td>
					<td>Difficult</td>
					<td>10-15%</td>
				</tr>
				<tr>
					<td><div class="color-index" id="red"</div></td>
					<td>Very Difficult</td>
					<td>15-20%</td>
				</tr>
				<tr>
					<td><div class="color-index" id="black"</div></td>
					<td>Too *wheeze* steep</td>
					<td>&gt;20%</td>
				</tr>
			</table>
<!-- 			<label>
				Max slope up (0 -> 40%):
			</label>
			<div class="slope" id="slope-up"></div>
			<div id="slope-up-label" class="slope-label">&nbsp;</div>

			<label>
				Max slope down (0 -> -40%):
			</label>
			<div class="slope" id="slope-down"></div>
			<div id="slope-down-label" class="slope-label">&nbsp;</div> -->
		</div>
	</div>



	<div class="row">
		<div>
			<div class="span6" id="map-canvas"></div>
		</div>
		<div class="span5">
			<div id="elevation_chart"></div>

			<div id="slope_chart"></div>
		</div>
	</div>

	<div id="directionsPanel"></div>
	<div class="row" id="author">
		<div class="span6 offset4">
			Created by <a href="http://www.twitter.com/z1v1">Zivi Weinstock </a> while attending <a href="http://www.hackbrightacademy.com">Hackbright Academy</a>.
		</div>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js?sensor=true&key=AIzaSyCOavQbPk8lvCNTUXzXXvvj02iej77Ldi0"></script>
<!-- 	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script> -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/main.js?ver=2"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-40731267-1', 'flattestroute.com');
	  ga('send', 'pageview');

	</script>
</body>

</html>
