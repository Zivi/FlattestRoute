<!DOCTYPE html>
<html>
<head>
	<!-- link to themed version of bootstrap hosted on the internet -->
<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" >
	<link rel="stylesheet" type="text/css" href="css/main.css?ver=3">

	<title>Flattest Route</title>
	<meta name="description" content="Put in the start and destination of your route. View the steepness of the roads along the way. You can choose from walking, biking, or driving. As featured in Hacker News.">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
</head>

<body>
	<a href="https://github.com/Zivi/FlattestRoute"><img id="github" style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
	<div class="container">
		<div class="row">
			<div class="span4">
				<h1>Flattest Route</h1>
			</div>
		</div>

	<div class="row">
		<form id="routes">
			<div class="span3">
				<div id="target" class="place-inputs">
					<div class="place-input">
						<label>
							From: <input id="from" type="text" placeholder="Nob Hill, San Francisco, CA">
						</label>
					</div>
					<div id="from-to-switcher"></div>
					<div class="place-input">
						<label>
							To: <input id="to" type="text" placeholder="Russian Hill, San Francisco, CA">
						</label>
					</div>
					<div class="place-input selector-wrapper">
						<label for="travel-mode">Travel mode:</label>
						<select id="travel-mode">
							<option>Bicycling</option>
							<option>Walking</option>
							<option>Driving</option>
						</select>
						&nbsp;
						<label for="measurement-mode">Units:</label>
						<select id="measurement-mode">
							<option value="miles">Miles</option>
							<option value="km">Kilometres</option>
						</select>
					</div>
					<div class="place-input">
						<button class="btn" id="go">Go</button>
					</div>
				</div>


			</div>
		</form>
		<div class="span4 offset4">
			<table class="table">
				<th>
					<td>Difficulty</td>
					<td>% Grade</td>
				</th>
				<tr>
					<td><div class="color-index" id="green"</div></td>
					<td>Easy</td>
					<td>&lt;5%</td>
				</tr>
				<tr>
					<td><div class="color-index" id="yellow"</div></td>
					<td>Moderate</td>
					<td>5-10%</td>
				</tr>
				<tr>
					<td><div class="color-index" id="orange"</div></td>
					<td>Difficult</td>
					<td>10-15%</td>
				</tr>
				<tr>
					<td><div class="color-index" id="red"</div></td>
					<td>Very Difficult</td>
					<td>15-20%</td>
				</tr>
				<tr>
					<td><div class="color-index" id="black"</div></td>
					<td>Too *wheeze* steep</td>
					<td>&gt;20%</td>
				</tr>
			</table>
				<div class="row travel-info">
					<div class="span2">
						Distance:
						<span id="distance"></span>
					</div>
				</div>
				<div class="row travel-info">
					<div class="span3" id="travel-label">
						Travel Time:
						<span id="travel-time"></span>
					</div>
				</div>
		</div>
	</div>



	<div class="row">
		<div>
			<div class="span6" id="map-canvas"></div>
		</div>
		<div class="span5">
			<div id="elevation_chart"></div>

			<div id="slope_chart"></div>
		</div>
	</div>

	<div id="directionsPanel"></div>
	<div class="row" id="author">
		<div class="span6 offset4">
			Created by <a href="http://www.twitter.com/z1v1">Zivi Weinstock </a>
		</div>
	</div>
